{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1>{{ object.name }}</h1>
    <div class="row">
      <div class="col-md-8">
        <p class="lead">{{ object.description }}</p>
        <p class="lead">Длительность: {{ object.duration }} часа</p>
        <p class="lead">Цена: {{ object.price }} рублей</p>
      </div>
      <div class="col-md-4">
        <form action="{% url 'appointment_detail' %}" method="post">
          {% csrf_token %}
          <input type="hidden" name="service" value="{{ object.pk }}">
          <div class="form-group">
            <label for="date">Дата:</label>
            <input type="date" name="date" id="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="time">Время:</label>
            <input type="time" name="time" id="time" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Записаться</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
