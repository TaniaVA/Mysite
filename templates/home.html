{% extends "base.html" %}

{% block title %}Home Page{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
<p>Здравствуйте, {{ user.username }}.</p>
<p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
<p>Вы не вошли в систему.</p>
<a href="{% url 'login' %}">Войти</a>
<a href="{% url 'signup' %}">Регистрация</a>
{% endif %}
{% endblock content %}
