{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Изменить данные мастера{% endblock title %}

{% block content %}
<div class="col-8" style="margin: 0 auto;">
    <h1>Изменить данные мастера</h1>
    {% if master.image %}
    <p><img src="{{ master.image.url }}" width="200" alt="" class="img-fluid"></p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Сохранить изменения</button>
    </form>
</div>
{% endblock content %}
