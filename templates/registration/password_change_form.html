{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Изменить пароль{% endblock title %}

{% block content %}
<div class="col-3" style="margin: 0 auto;">
    <h2>Смена пароля</h2>
    <p>Пожалуйста, введите свой старый пароль для подтверждения смены пароля</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-warning" type="submit">Изменить пароль</button>
    </form>
</div>
{% endblock content %}
