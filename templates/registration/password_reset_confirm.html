{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Сбросьте свой пароль{% endblock title %}

{% block content %}
<div class="col-3" style="margin: 0 auto;">
    <h2>Введите новый пароль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Смена пароля</button>
    </form>
</div>
{% endblock content %}
