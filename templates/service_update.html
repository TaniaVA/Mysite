{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Изменить услугу{% endblock title %}

{% block content %}
<div class="col-5" style="margin: 0 auto;">
    <h1>Изменить услугу</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Изменить</button>
    </form>
</div>
{% endblock content %}
